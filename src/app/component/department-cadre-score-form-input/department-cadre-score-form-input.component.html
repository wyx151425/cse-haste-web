<main class="container">
  <div class="panel">
    <p class="candidate">
      <span>中层干部考核评价&nbsp;-&nbsp;{{departmentCadreScoreForm.evaluationGroupName}}</span>
      <span>受评者：{{departmentCadreScoreForm.evaluateeName}}</span>
    </p>
    <table class="table table-bordered table-reverse table-hover" style="table-layout: fixed">
      <thead>
      <tr>
        <th colspan="2">政治表现（满分15分）</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>评分</td>
        <td>
          <input name="politicsPerformance" [(ngModel)]="departmentCadreScoreForm.politicsPerformance"
                 class="form-control" type="number"/>
          <label>分</label>
        </td>
      </tr>
      </tbody>
    </table>
    <table class="table table-bordered table-reverse table-hover" style="table-layout: fixed">
      <thead>
      <tr>
        <th colspan="2">能力素质（满分20分）</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>评分</td>
        <td>
          <input name="abilityAndQuality" [(ngModel)]="departmentCadreScoreForm.abilityAndQuality" class="form-control"
                 type="number"/>
          <label>分</label>
        </td>
      </tr>
      </tbody>
    </table>
    <table class="table table-bordered table-reverse table-hover" style="table-layout: fixed">
      <thead>
      <tr>
        <th colspan="2">工作业绩（每项满分50分）</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>评分</td>
        <td>
          <input name="workPerformance" [(ngModel)]="departmentCadreScoreForm.workPerformance" class="form-control"
                 type="number"/>
          <label>分</label>
        </td>
      </tr>
      </tbody>
    </table>
    <table class="table table-bordered table-reverse table-hover" style="table-layout: fixed">
      <thead>
      <tr>
        <th colspan="2">廉洁从业和“一岗双责”（每项满分15分）</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>评分</td>
        <td>
          <input name="integrity" [(ngModel)]="departmentCadreScoreForm.integrity" class="form-control" type="number"/>
          <label>分</label>
        </td>
      </tr>
      </tbody>
    </table>
    <section>
      <span style="font-weight: 700">评审方法：</span><span>评委请根据《2019年度下属公司和中层干部综合考核评价办法》，对受评者的政治表现、能力素质、工作业绩、廉洁从业和“一岗双责”进行评分。</span>
    </section>
    <section class="btn-group">
      <a routerLink="/user/{{evaluator.userId}}/evaluationScoreForm/list">
        <button class="btn btn-primary" type="button">返回</button>
      </a>
      <button class="btn btn-primary" type="button" *ngIf="!departmentCadreScoreForm.complete"
              (click)="submitDepartmentCadreScoreFormScore()" [disabled]="isSubmitBtnDisabled || isSaveBtnDisabled">
        <span class="icon icon-refresh rotate" *ngIf="isSubmitBtnDisabled"></span>
        <span *ngIf="!isSubmitBtnDisabled">提交</span>
        <span *ngIf="isSubmitBtnDisabled">正在提交</span>
      </button>
      <button class="btn btn-primary" type="button" *ngIf="!departmentCadreScoreForm.complete"
              (click)="saveDepartmentCadreScoreFormScore()" [disabled]="isSaveBtnDisabled || isSubmitBtnDisabled">
        <span class="icon icon-refresh rotate" *ngIf="isSaveBtnDisabled"></span>
        <span *ngIf="!isSaveBtnDisabled">暂存</span>
        <span *ngIf="isSaveBtnDisabled">正在保存</span>
      </button>
    </section>
  </div>
</main>
