<main class="container">
  <div class="panel">
    <p class="candidate">
      <span>综合考核评价系统</span>
      <span>考核评价评分表列表</span>
    </p>
    <table class="table table-bordered table-reverse table-hover" *ngFor="let evaluationScoreForm of evaluationScoreForms" style="table-layout: fixed">
      <tbody>
      <tr>
        <td>受评者</td>
        <td>{{evaluationScoreForm.evaluateeName}}</td>
      </tr>
      <tr>
        <td>评分组名称</td>
        <td>{{evaluationScoreForm.evaluationGroupName}}</td>
      </tr>
      <tr>
        <td>评分表类型</td>
        <td>
          <span *ngIf="100 === evaluationScoreForm.type">领导班子评分表</span>
          <span *ngIf="200 === evaluationScoreForm.type">领导班子成员或中层干部（员工测评）评分表</span>
          <span *ngIf="300 === evaluationScoreForm.type">中层干部（公司领导和考评组）评分表</span>
          <span *ngIf="400 === evaluationScoreForm.type">专业人才评分表</span>
        </td>
      </tr>
      <tr>
        <td>完成情况</td>
        <td>
          <span *ngIf="!evaluationScoreForm.complete">未完成</span>
          <span *ngIf="evaluationScoreForm.complete">已完成</span>
        </td>
      </tr>
      <tr>
        <td>完成时间</td>
        <td>{{evaluationScoreForm.completeAt | date: 'yyyy年MM月dd日 HH:mm:ss'}}</td>
      </tr>
      <tr>
        <td>操作</td>
        <td>
          <a routerLink="/leadershipScoreForm/{{evaluationScoreForm.id}}/input" *ngIf="100 === evaluationScoreForm.type">
            <button class="btn btn-link" type="button">评分</button>
          </a>
          <a routerLink="/leaderCadreScoreForm/{{evaluationScoreForm.id}}/input" *ngIf="200 === evaluationScoreForm.type">
            <button class="btn btn-link" type="button">评分</button>
          </a>
          <a routerLink="/departmentCadreScoreForm/{{evaluationScoreForm.id}}/input" *ngIf="300 === evaluationScoreForm.type">
            <button class="btn btn-link" type="button">评分</button>
          </a>
          <a routerLink="/professionalScoreForm/{{evaluationScoreForm.id}}/input" *ngIf="400 === evaluationScoreForm.type">
            <button class="btn btn-link" type="button">评分</button>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
