<main class="container">
  <div class="panel">
    <section class="transfer">
      <section class="transfer-form">
        <h1 class="transfer-title">全部参评人员</h1>
        <div class="transfer-content">
          <ul class="transfer-list">
            <li class="transfer-item" *ngFor="let candidate of candidates">
              <label *ngIf="null == candidate.groupId">
                <input type="checkbox" (change)="noGroupCheckboxChange($event)" [value]="candidate.id"/><span class="checkbox"></span><span>{{candidate.name}}</span>
              </label>
            </li>
          </ul>
        </div>
      </section>
      <section class="transfer-btn">
        <button class="btn btn-default" (click)="pushCandidateToGroup()"><span class="icon icon-menu-right"></span></button>
        <button class="btn btn-default" (click)="removeGroupCandidate()"><span class="icon icon-menu-left"></span></button>
      </section>
      <section class="transfer-form">
        <h1 class="transfer-title">组内参评人员</h1>
        <div class="transfer-content">
          <ul class="transfer-list">
            <li class="transfer-item" *ngFor="let candidate of candidates">
              <label *ngIf="null != candidate.groupId && groupId == candidate.groupId">
                <input type="checkbox" (change)="groupCheckboxChange($event)" [value]="candidate.id"/><span class="checkbox"></span><span>{{candidate.name}}</span>
              </label>
            </li>
          </ul>
        </div>
      </section>
    </section>
    <section class="btn-group">
      <a routerLink="/plan/{{planId}}/groups">
        <button class="btn btn-primary" type="button" [disabled]="isBtnDisabled">返回</button>
      </a>
      <button class="btn btn-primary" type="button" (click)="saveCandidatesGroup()" [disabled]="isBtnDisabled">
        <span class="icon icon-refresh rotate" *ngIf="isBtnDisabled"></span>
        <span *ngIf="!isBtnDisabled">保存</span>
        <span *ngIf="isBtnDisabled">正在保存</span>
      </button>
    </section>
  </div>
</main>
