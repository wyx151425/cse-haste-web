<div class="modal" *ngIf="modalService.isDeleteEvaluationGroupModalVisible">
  <dialog class="modal-dialog">
    <header class="modal-header">
      <h1 class="modal-title">删除评审小组</h1>
      <div class="modal-dismiss"><span class="icon icon-remove"
                                       (click)="modalService.dismissDeleteEvaluationGroupModal()"></span></div>
    </header>
    <main class="modal-content">
      <p>您确定要删除{{evaluationGroup.name}}吗？</p>
    </main>
    <footer class="modal-footer">
      <button class="btn btn-default" type="button" (click)="modalService.dismissDeleteEvaluationGroupModal()"
              [disabled]="isBtnDisabled">取消
      </button>
      <button class="btn btn-primary" type="button" (click)="deleteEvaluationGroup()" [disabled]="isBtnDisabled">
        <span class="icon icon-refresh rotate" *ngIf="isBtnDisabled"></span>
        <span *ngIf="!isBtnDisabled">删除</span>
        <span *ngIf="isBtnDisabled">正在删除</span>
      </button>
    </footer>
  </dialog>
</div>
